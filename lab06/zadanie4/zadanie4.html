<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 4</title>
    <link rel="stylesheet" href="style.css">
    <style>
#area {
    width: 400px;
    height: 400px;
    border: 2px solid black;
    position: relative;
    overflow: hidden;
}

#circle {
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    transition: transform 0.5s ease;
}

    </style>
</head>
<body>
    <div id="area">
        <div id="circle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
